<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 240px;
            height: 360px;
            background-color: #f00;
            margin: 30px auto;
        }
        .content{
            position: absolute;
            bottom: 25px;
            left: 0;
            right: 0;
            width: 220px;
            height: 70px;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
        }
        .content div{
            width: 60px;
            height: 70px;
            background-color: black;
            color:#fff;
            line-height: 70px;
            text-align: center;
            font-size:30px;
        }
        .content div span{
            display: block;
            position: relative;
            z-index: 999;
        }
        .line{
            position:absolute;
            bottom:60px;
            height: 0.5px;
            width: 100%;
            background-color: #f00;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <div><span class="hour" >08</span></div>
            <div><span class="minute" >08</span></div>
            <div><span class="second" >08</span></div>
        </div>
        <div class="line">
        </div>
    </div>
</body>
<script>
    var hour = document.querySelector('.hour');
    var minute = document.querySelector('.minute');
    var second = document.querySelector('.second');
    //添加时间计算方法
    function getTime(time){
        // 获取当前的时间并转成毫秒数
        var nowTime = new Date().getTime();
        // 获取输入的时间并转成毫秒数
        var inputTime = new Date(time).getTime();
        // 计算与输入时间的差值,并且将差值转成秒数
        var differenceValue = (inputTime - nowTime) / 1000
        // 获取天数
        var day = parseInt(differenceValue / 60 / 60 / 24);// 天数，注意默认向下取整
        day = day < 10 ? '0' + day : day;
        var hour = parseInt(differenceValue /60 / 60 %24);// 小时数;
        hour = hour < 10 ? '0' + hour : hour;
        var minute = parseInt(differenceValue / 60 %60);
        minute = minute < 10 ? '0' + minute : minute;
        var second = parseInt(differenceValue % 60);
        second = second < 10 ? '0' + second : second;
        return [day,hour,minute,second]
    }
    // 设置定时器
    //并且设置初始时间
    var setTime = '2020-05-12 21:00:00'
    setInterval(function(){
        var arr = getTime(setTime);
        hour.innerHTML = arr[1];
        minute.innerHTML = arr[2];
        second.innerHTML = arr[3]
    },1000)
</script>
</html>
