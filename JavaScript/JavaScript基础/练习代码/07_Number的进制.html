<script>
    // 八进制与十进制
    var num1 = 017;
    console.log(num1);//15
    var num2  = 018;
    console.log(num2);//18
    var num3 = 019;
    console.log(num3);//19
    var num4 = 010;
    console.log(num4); //8
    var num5 = 012;
    console.log(num5); //10
    
    // 十六进制
    var num6 = 0x9;
    console.log(num6);//9

    var num7 = 0xa;
    console.log(num7);//10

    var num8 =0xa8;
    console.log(num8);//168
    
    // js中的最大值与最小值

    console.log(Number.MAX_VALUE);//1.7976931348623157e+308
    console.log(Number.MIN_VALUE);//5e-324

    console.log(Number.MAX_VALUE*2);//Infinity
    console.log(-Number.MAX_VALUE*2);//Infinity
    console.log(Number.MIN_VALUE*2);//1e-323
    console.log(-Number.MIN_VALUE*2);//-1e-323
</script>
</script>
