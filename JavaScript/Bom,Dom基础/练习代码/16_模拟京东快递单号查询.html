<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:300px;
            height:200px;
            margin:50px auto;
            padding-left: 50px;
            position: relative;

        }
        .enlargements{
            display: none;
            width: 150px;
            /* height: 30px;
            line-height: 30px; */
            border: 1px solid #999;
            font-size: 20px;
            margin-bottom: 10px;
            /* 超出自动换行 */
            word-break:break-all;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
        }
        .enlargements::after{
            content: '';
            position: absolute;
            left: 64px;
            top:27px;
            width: 0px;
            height: 0px;
            border-top:8px solid #fff;
            border-right: 8px dashed transparent;
            border-left: 8px dashed transparent;
        }
        .input{
            width: 150px;
            height: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="enlargements"></div>
        <input type="text" placeholder="请输入快递单号" class="input"/>
    </div>
</body>
<script>
    var input = document.querySelector('.input')
    var enlargeContent = document.querySelector(".enlargements")
    // 监听input框输入事件
     input.addEventListener('keyup',function(){
         if(input.value == ''){
            enlargeContent.innerHTML = '';
            enlargeContent.style.display = 'none';
         } else {
            enlargeContent.style.display = 'inline-block';
            enlargeContent.innerHTML = input.value
         }
      
     })
     // 监听input失去焦点事件
     input.addEventListener('blur',function(){
         enlargeContent.style.display = 'none';
     })
    //  监听input获得焦点事件
    input.addEventListener('focus',function(){
        if(input.value == ''){
            enlargeContent.style.display = 'none'; 
        } else {
            enlargeContent.style.display = 'inline-block'; 
        }
    })
</script>
</html>
