<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pwd{
            width: 600px;
            display: flex;
            align-items: center;
            margin: 50px auto;
        }
        .pwd i{
            display: inline-block;
            width: 20px;
            height: 25px;
            box-sizing: border-box;
            padding: 5px 0px;
            text-align: center;
        }
        .pwd label{
            display: inline-block;
            height: 25px;
            line-height: 25px;
        }
        .pwd input{
            height: 25px;
            width: 200px;
        }
        .info{
            display: inline-block;
            font-size: 12px;
            color: #999;
            width: 120px;
            height: 25px;
            line-height: 25px;
            background-size: 50px 25px;
            background: url(image/mess.png) no-repeat left center;
            margin-left: 10px;
            padding-left:20px;
        }
        .wrong{
            background-image: url("./image/wrong.png");
        }
        .right{
        background-image: url("./image/right.png");
        }
    </style>
</head>
<body>
    <div class="pwd">
        <i>*</i>
        <label for="pwd">
            设置密码：
        </label>
        <input type="password"  name ="pwd"  id="pwd"/>
        <div class="info">请输入6~16位密码</div>
    </div>
</body>
<script>
    var pwd = document.querySelector("#pwd")
    var tip = document.querySelector(".info")
    pwd.onblur = function(){
        if(pwd.value.length<6 || pwd.value.length>16){
            tip.innerHTML = '您输入的位数不够，应该为6~16位';
            tip.className = "info wrong"
            } else {
                tip.innerHTML = '您输入的密码正确';
                tip.className = 'info right'
            }
    }
</script>
</html>
