<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            margin:50px auto;
            border-right: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        img{
            width: 30px;
            height: 30px;
        }
        input{
            width: 250px;
            height: 30px;
            border:none;
            outline:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" id="pwd">
        <img src="./image/close.png">
    </div>
</body>
<script>
    var eyeImg = document.querySelector("img");
    var pwd  = document.querySelector('#pwd');
    var flag = 0;
    eyeImg.onclick = function(){
        if (flag == 0) {
            eyeImg.src="./image/open.png";
            pwd.type="text";
            flag = 1;
        } else {
            eyeImg.src="./image/close.png";
            pwd.type="password";
            flag = 0;
        }
    }
</script>
</html>
