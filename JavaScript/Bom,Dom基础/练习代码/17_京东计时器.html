<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 360px;
            height: 150px;
            margin:50px auto;
            display: flex;
            justify-content:space-around;
        }
        .box div{
            width: 100px;
            height: 100px;
            background-color: #000;
            text-align: center;
            line-height: 100px;
            font-size: 35px;
            font-weight: 600;
            color:#fff;

        
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="hour">00</div>
        <div class="minute">11</div>
        <div class="second">22</div>
    </div>
</body>
<script>
    var hour = document.querySelector('.hour');
    var minute = document.querySelector('.minute');
    var second = document.querySelector('.second');
    var time = '2020-04-30 18:00:00';
    countTime(time);
    setInterval(countTime,1000);

    function countTime(){
        // 将输入事件转成毫秒
        var inputTime = new Date(time);
        // 获取当前的系统时间
        var nowTime = new Date();
        // 取得差值,并转成秒数
        var differenceTime = (inputTime - nowTime)/1000;
        // 获取hour
        var h = parseInt(differenceTime /60/60%24)
        h = h <10 ? '0'+h : h;
        hour.innerHTML = h;
        // 获取minute
        var min = parseInt(differenceTime/60%60)
        min = min <10 ? '0'+min : min;
        minute.innerHTML = min;
        // 获取second
        var sec = parseInt(differenceTime%60)
        sec = sec <10 ? '0'+sec : sec;
        second.innerHTML = sec;
    }

</script>
</html>
