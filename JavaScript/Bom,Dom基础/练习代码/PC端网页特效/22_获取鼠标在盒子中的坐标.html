<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* offSet要求父元素的定位元素不为static */
            position: relative;
            top:100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script>
    var box = document.querySelector('div');
    box.addEventListener('click',function(event){
        // 获取鼠标相对于整个文档的位置
        console.log("event.pageX",event.pageX)
        console.log("event.pageY",event.pageY)
        // 获取box相对于整个文档的位置
        console.log("box.offsetTop",box.offsetTop)
        console.log("box.offsetLeft",box.offsetLeft);
        // 计算鼠标在box中的坐标
        var X = event.pageX - box.offsetLeft + 'px';
        var Y = event.pageY - box.offsetTop + 'px';
        box.innerHTML = '鼠标的位置信息: x:'+ X + ',y:'+Y;
    })
</script>
</html>
