<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            margin: 200px auto;;
        }
        .active{
            background-color: brown;
        }
        button{
            outline: none;
        }
    </style>
</head>
<body>
    <div>
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
    </div>
</body>
<script>
     var btns = document.getElementsByTagName('button')
     for(var i =0;i<btns.length;i++){
         btns[i].onclick = function(){

            //  先清除掉所有的样式
            for(var i = 0; i<btns.length;i++){
                btns[i].className = '';
            }
            // 给被点击的按钮添加样式
            this.className = 'active'
             
         }
     }

</script>
</html>
