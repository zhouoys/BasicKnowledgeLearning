<script>
    // 设置父子构造函数
    function Father(uname,age){
        this.uname = uname;
        this.age = age;
    };
    function Son(){};
    Function.prototype.money = function(){
        console.log("父亲挣钱");
    }
    Son.prototype.exam = function(){
        console.log("儿子要考试");
    }
    Son.prototype = Father.prototype;
    console.log("Son.prototype",Son.prototype);
    console.log("Son.prototype.constructor",Son.prototype.constructor);

    console.log("Father.prototype",Father.prototype);
    console.log("Father.prototype.constructor",Father.prototype.constructor);

</script>
