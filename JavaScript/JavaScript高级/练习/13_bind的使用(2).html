<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击一下</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click',function(){
            btn.disabled = true;
            setTimeout(function(){
                this.disabled = false;
            }.bind(this),3000)
        })
    </script>
</body>
</html>
