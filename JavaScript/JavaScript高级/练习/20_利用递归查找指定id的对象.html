<script>
    // 定义一个复杂对象
    var arr = [{
        id:"1001",
        name:'smilly',
        hobbies:[{
            id:'1',

        },{

        },{
            id:'1100',

        }]
    }]
    // 根据id查找指定的项目
    function getByID(target,id){
        // 遍历数组对象
        target.forEach(function(item){
            // 遍历对象所有的属性
            for(var k in item){
                // 判断对象是否具有id属性
                if(k === 'id' && item.id === id){
                    console.log(item);
                    // 判断对象的属性值有没有数组，如果有就继续遍历，没有则跳过。
                    } else if( Array.isArray(item[k])  && item[k].length > 0){
                        getByID(item[k],id)
                    }
            }
        })
    }
    getByID(arr,'901');
