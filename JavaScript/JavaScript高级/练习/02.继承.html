    <script>
    // 父构造函数
      class  Father {
        constructor(uname,age){
            this.uname = uname;
            this.age = age;
            }
        say(){
            return '我是父元素:'+this.uname + this.age;
            }
        }
    // 子构造函数
      class Son extends Father{
          constructor(uname,age){
              super(uname,age)
              this.age = age;
          }
          say(){
              console.log(super.uname);
              console.log(this);
              return '我是子元素:' + this.uname + this.age + super.say();;
          }
      }
      //很明显此处，子类继承了父类的构造函数
      var son = new Son('周',55);
    //   console.dir(Son.prototype.constructor)
      //console.log(son._proto_.constructor);  在ES6中是否没有对象原型这个属性，因为这个属性来自于ES5中的构造函数中的。
      console.log(son.say());
