<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        height: 400px;
        width: 600px;
        background-color: orangered;
        display: flex;
        align-items: baseline;
    }
    .item{
        width: 100px;
        color:#fff;
    }
    .item1{
        background-color: aquamarine;
        /*用来调整第一个flex-item的基准线*/
        line-height: 100px;
        height: 100px;
    }
    .item2{
        background-color: blueviolet;
        height: 80px;
    }
    .item3{
        background-color: chartreuse;
        height: 60px;
    }
    .item4{
        background-color: #999;
        height: 80px;
    }
</style>
<body>
<!--
align-items：为flex-container上面的属性：用来控制flex-items在交错轴上的对齐方式，正好与justify-content相反，共有六值
:normal(默认值，在弹性布局中和stretch效果一样)
:stretch(当flex-items在交错轴上的size为auto时,会自动拉伸填充至flex-container)
:flex-start(会与交错轴起始位置对齐，也就是cross-start对齐)
:flex-end(会与交错轴终点位置对齐，也就是cross-end对齐)
:center(居中对齐)
:baseline(与基准线对齐)
-->
<div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
</div>
</body>
</html>
