<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        height: 400px;
        width: 600px;
        background-color: orangered;
        display: flex;
        flex-direction: column-reverse;
    }
    .item{
        height: 80px;
        width: 100px;
        text-align: center;
        line-height: 80px;
        color:#fff;
    }
    .item1{
        background-color: aquamarine;
    }
    .item2{
        background-color: blueviolet;
    }
    .item3{
        background-color: chartreuse;
    }
    .item4{
        background-color: red;
    }
</style>
<body>
<!--
flex-direction:为flex-container的属性,决定了flex布局主轴的方向，共有四个值。
 :row(默认值，主轴方向为从左到右)
 :row-reverse(主轴方向从右到左)
 :column(主轴方向从上到下)
 :column(主轴方向从下到上)
-->
<div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
</div>
</body>
</html>
