<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        height: 400px;
        width: 600px;
        background-color: orangered;
        display: flex;
        flex-flow:wrap row-reverse;
    }
    .item{
        height: 80px;
        width: 100px;
        text-align: center;
        line-height: 80px;
        color:#fff;
    }
    .item1{
        background-color: aquamarine;
    }
    .item2{
        background-color: blueviolet;
    }
    .item3{
        background-color: chartreuse;
    }
    .item4{
        background-color: #999;
    }
</style>
<body>
<!--
flex-flow:为flex-direction||flex-wrap的简写形式，其属性值顺序任意组合
-->
<div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item1">item5</div>
    <div class="item item2">item6</div>
    <div class="item item3">item7</div>
    <div class="item item4">item8</div>
    <div class="item item1">item9</div>
</div>
</body>
</html>
