<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 重置默认配置 */
        body{
            margin:0px;
            padding:0px;
        }
        ul{
            list-style: none;
            margin:0px;
            padding:0px;
        }
        a {
            text-decoration:none;
            color:#333;
        }
        /* 设置样式 */
        .product-show {
            position:relative;
            display:inline-block;
        }
        .product-show ul {
            position:absolute;
            bottom:20px;
            width: 285px;
            text-align: justify;
            text-align-last: justify;
            left:0;
            right:0;
            margin: 0 auto;
        }
        .product-show ul li {
            display:inline-block;
            margin-top:10px;
        }
        .product-show ul li a{
            display: inline-block;
            width: 80px;
            height: 40px;
            font-size: 12px;
            text-align-last: center;
            text-align:center;
            line-height: 40px;
            border:1px solid #eaeaea;
            border-radius:40px;
            box-shadow: 0 0 0 1 rgba(0,0,0,0.1);
            background-color: #fff;
        }
        /* 悬浮效果 */
        .product-show ul li a:hover {
            color:#f00;
        }
    </style>
</head>
<body>
    <div class="product-show">
        <a ref="#">
            <img src="./img/beauty-left-img.jpg" alt>
        </a>
        <ul>
            <li><a href="#">精致护肤</a></li>
            <li><a href="#">人气面膜</a></li>
            <li><a href="#">大牌彩妆</a></li>
            <li><a href="#">防晒修护</a></li>
            <li><a href="#">迷人香氛</a></li>
            <li><a href="#">面部精华</a></li>
        </ul>
    </div>
</body>
</html>
