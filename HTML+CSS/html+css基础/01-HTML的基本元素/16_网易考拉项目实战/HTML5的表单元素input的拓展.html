<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <!-- placeholer input默认文字-->
    <input type="text" placeholder="默认输入文字">
    <!-- multiple 下拉多选 -->
    <select name="" id="" multiple>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
    </select>
    <!-- autofocus 自动获取焦点 -->
    <input type="text" autofocus>
    <!-- type="data" -->
    <input type="date">
    <!-- type="datetime"-->
    <input type="time">
    <!-- type="number" -->
    <input type="number">
    <!-- type="tel" -->
    <input type="tel">
    <!-- type="color" -->
    <input type="color">
    <!-- type="email" -->
    <input type="email">
</body>
</html>
