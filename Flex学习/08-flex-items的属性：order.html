<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        height: 400px;
        width: 600px;
        background-color: orangered;
        display: flex;
    }
    .item{
        height: 80px;
        width: 100px;
        text-align: center;
        line-height: 80px;
        color:#fff;
    }
    .item1{
        background-color: aquamarine;
        order:50;
    }
    .item2{
        background-color: blueviolet;
        order: 20;
    }
    .item3{
        background-color: chartreuse;
        order:30;
    }
    .item4{
        background-color: #999;
        order:25;
    }
</style>
<body>
<!--
order:为flex-items上面的属性，用来决定flex-item的排列顺序，其值可以为正数，0，负数；默认为0；其值越小
，越靠前。
-->
<div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
</div>
</body>
</html>
