<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        height: 400px;
        width: 600px;
        background-color: orangered;
        display: flex;
        flex-wrap:wrap-reverse;
    }
    .item{
        height: 80px;
        width: 100px;
        text-align: center;
        line-height: 80px;
        color:#fff;
    }
    .item1{
        background-color: aquamarine;
    }
    .item2{
        background-color: blueviolet;
    }
    .item3{
        background-color: chartreuse;
    }
    .item4{
        background-color: #999;
    }
</style>
<body>
<!--
flex-wrap:为flex-container的属性,决定了flex布局的主轴上的flex-item是否可以自动换行，共有三个值。
:nowrap(默认值,单行，也就是禁止自动换行，也就是flex-container默认是禁止换行的)
:wrap(多行，可以自动换行)
:wrap-reverse(多行，但是cross-start与cross-end掉头)
-->
<div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item1">item5</div>
    <div class="item item2">item6</div>
    <div class="item item3">item7</div>
    <div class="item item4">item8</div>
    <div class="item item1">item9</div>
</div>
</body>
</html>
