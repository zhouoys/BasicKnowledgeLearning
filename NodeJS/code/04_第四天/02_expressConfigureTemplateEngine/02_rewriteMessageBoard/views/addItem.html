<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .wrapper {
            width: 1000px;
            margin-left: 50px;

        }
        button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class='wrapper'>
        <h3>新增评论</h3>
    </div>
    <form action="/index" method="POST" class='wrapper'>
        <div class="form-group">
          <label for="exampleInputEmail1">评论人姓名:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="name">
        </div>
        <label for="commentContent">评论内容:</label>
        <textarea class="form-control" rows="3" id="commentContent" name="comment"></textarea>
        <button type="submit" class="btn btn-default btn-info">提交</button>
      </form>
</body>
</html>
