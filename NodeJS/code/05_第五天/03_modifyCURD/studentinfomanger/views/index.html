<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>{{title}}</title>
    <style>
        .box{
            width: 1300px;
            margin:0 auto;
        }
        .box .title{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 class="title">学生信息管理系统</h1>
        <div><a class="btn btn-default btn-primary" href="/add" role="button">添加学生信息</a></div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>学生姓名</th>
                <th>格言</th>
                <th>性别</th>
                <th>爱好</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
             {{each studentInfoList}}
             <tr>
                <th scope="row">{{$index + 1}}</th>
                <td>{{$value.name}}</td>
                <td>{{$value.motto}}</td>
                {{if $value.gender === '0'}}
                <td>女</td>
                {{else if $value.gender === '1'}}
                <td>男</td>
                {{else}}
                <td></td>
                {{/if}}
                <td>{{$value.hobby}}</td>
                <td>
                    <a class="btn btn-default btn-primary" href="/edit?id={{$value._id}}" role="button">编辑</a>
                    <a class="btn btn-default btn-danger" href="/delete?id={{$value._id}}" role="button">删除</a>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
    </div>
</body>
</html>
