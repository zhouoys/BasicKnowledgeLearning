<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>{{title}}</title>
    <style>
        .box{
            width: 1000px;
            margin:0 auto;
        }
        .box .title{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3 class="title">添加学生信息</h3>
        <form action="/add" method="POST">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="motto">格言</label>
              <textarea class="form-control" rows="3" name="motto" id="motto"></textarea>            </div>
            <div class="checkbox">
                <label for="hobby">爱好</label>
                <textarea class="form-control" rows="3" name="hobby" id="hobby"></textarea>   
            </div>
            <div class="form-group">
                <label class="radio-inline">
                   <input type="radio" name="gender" id="inlineRadio1" value="0">女
                </label>
                <label class="radio-inline">
                   <input type="radio" name="gender" id="inlineRadio2" value="1">男 
                </label>
            </div>
            <button type="submit" class="btn btn-default btn-primary">提交</button>
          </form>
    </div>
</body>
</html>
